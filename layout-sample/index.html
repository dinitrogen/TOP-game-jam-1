<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Melody Quest</title>
</head>
<body>

    <div class="content">
        <div class="container nav-container">
            <div class="nav-container-item content-logo">Logo</div>
            <div class="nav-container-item content-level-display">Level</div>
            <div class="nav-container-item content-level-name">Level Name</div>
            <div class="nav-container-item content-score-display">Score</div>
            <div class="nav-container-item content-multiplier">Multiplier</div>
            <div class="nav-container-item content-staff-display">Staff</div>
            <div class="nav-container-item content-result-display">Result</div>
        </div>
        <div class="container game-container">
            <div class="content-timer">Timer Bar</div>
            <div class="content-grid">Grid</div>
        </div>
        <div class="container stats-container">
            <div class="stats-container-item content-life-display">Life</div>
            <div class="stats-container-item content-key-display">Key</div>
            <div class="stats-container-item content-spell-display">Spell</div>
            <div class="stats-container-item content-boss-display">Boss</div>
            <div class="stats-container-item content-boss-note-display">Boss Note</div>
        </div>
        <div class="container controls-container">
            <div class="controls-container-left">
                <div class="d-pad-top">
                    <div class="d-pad d-pad-up">Up</div>
                </div>
                <div class="d-pad-middle">
                    <div class="d-pad d-pad-left">Left</div>
                    <div class="d-pad"></div>
                    <div class="d-pad d-pad-right">Right</div>
                </div>
                <div class="d-pad-bottom">
                    <div class="d-pad d-pad-down">Down</div>
                </div>
            </div>
            <div class="controls-container-right">
                <div class="button-select">Select</div>
            </div>
        </div>
    </div>

</body>

</html>
